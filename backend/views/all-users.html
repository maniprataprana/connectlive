{% extends 'mail-layout.html' %}

{% block content %}

    {% if !users %}

      <h2>No Users Found!</h2>

    {% else %}

      <h2>{{users.length}} User Found</h2>
      <ul>
      {% for user in users %}
        <li><strong>{{user.name}}</strong> - <i>{{user.email}}</i></li>  
      {% endfor  %}
      </ul>

    {% endif %}
    
{% endblock %}


{% block footer %}
{% endblock %}
