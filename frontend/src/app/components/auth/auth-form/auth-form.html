<form name="authForm" novalidate ng-submit="$ctrl.submitForm();">
  <label>
    <input
      type="email"
      name="email"
      required="required"
      placeholder="Enter your email"
      ng-model="$ctrl.user.email">
  </label>
  <label>
    <input
      type="password"
      name="password"
      required="required"
      placeholder="Enter your password"
      ng-model="$ctrl.user.password">
  </label>
  <div class="auth-button">
    <button type="submit" ng-disabled="authForm.$invalid">
      {{ $ctrl.button }}
    </button>
  </div>

</form>

<ul>
  <li><a href="" ng-click="$ctrl.goAndAuthenticate('facebook')">facebook</a></li>
  <li><a href="" ng-click="$ctrl.goAndAuthenticate('google')">google</a></li>
  <li><a href="" ng-click="$ctrl.goAndAuthenticate('linkedin')">linkedin</a></li>
</ul>
